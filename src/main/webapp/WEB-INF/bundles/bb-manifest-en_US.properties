b2.name=Student Performance Dashboard
b2.description=Analyzes courses to identify students in crisis

dash.help.extended=<h2>Reading the table</h2>\n\
<ul>\n\
<li><b>last_access_date</b> - the last time this user logged in to Blackboard</li>\n\
<li><b>personal_percent</b> - the student's total points vs. points attempted</li>\n\
<li><b>peer_percent</b> - total points vs. points attempted by the farthest-along student</li>\n\
</ul>\n\
<p>If the personal and peer percents are the same, this student is as far along as anyone else in the course. If the personal percent is smaller, this student has not attempted as many gradebook items as other student(s).</p>